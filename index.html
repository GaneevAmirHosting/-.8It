<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Google Keep</title>
	<link rel="stylesheet" href="main.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

	<header class="header">
		<div class="container">
			<div class="header__title">
				<h1>Сохранялка</h1>
      <h6>и не только</h6>
			</div>
			<form class="form" id="addNoteForm">

				<div class="form__starter shadow p-3 mb-5 rounded">
					Заметка...
				</div>

				<div class="form__content shadow p-3 mb-5 rounded" hidden="true">
					<input class="form__title" type="text" placeholder="Название заметки" id="noteTitleInput">

					<div class="form__text-wrapper">
						<div class="form__text-fake">Текст заметки...</div>
						<div class="form__text" contenteditable="true"  id="noteTextInput"></div>
					</div>

					<button class="btn btn-primary">Добавить заметку</button>
				</div>


				<!-- <div class="input-group mb-3">
					<input type="text" placeholder="Текст заметки" class="form-control" id="noteText">
					<button class="btn btn-primary">Добавить заметку</button>
				</div> -->






			</form>
		</div>
	</header>

	<main class="main">
		<div class="container">
			<div class="main__cards-wrapper" id="cardsWrapper">
				<!-- Здесь выводим заметки, через JS -->
			</div>
		</div>
	</main>

	<script src="formUI.js"></script>
	<script src="main.js"></script>
</body>

</html>
